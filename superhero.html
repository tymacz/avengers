<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="https://freepngimg.com/save/117275-a-logo-avengers-letter-free-transparent-image-hq/547x605" type="image/x-icon">
    <link rel="stylesheet" href="superhero.css" />
    <title>Avengers - Super-héro page</title>
  </head>
  <body>
    <nav class="sidebar">
        <div class="logo-menu">
            <img src="https://freepngimg.com/save/117275-a-logo-avengers-letter-free-transparent-image-hq/547x605" class="logo">
            <i class='bx bx-menu toggle-btn'></i>
        </div>

      <ul class="list">
        <li class="list-item">
          <a href="index.html">
            <i class="bx bxs-home"></i>
            <span class="link-name" style="--i: 1">Accueil</span>
          </a>
        </li>
        <li class="list-item">
          <a href="mission.html">
            <i class="bx bxs-binoculars"></i>
            <span class="link-name" style="--i: 2">Mission</span>
          </a>
        </li>
        <li class="list-item active">
          <a href="#">
            <i class="bx bxs-shield-alt-2"></i>
            <span class="link-name" style="--i: 3">Super-héro</span>
          </a>
        </li>
        <li class="list-item">
          <a href="supervilain.html">
            <i class="bx bxs-mask"></i>
            <span class="link-name" style="--i: 4">Super-vilain</span>
          </a>
        </li>
      </ul>
    </nav>
    <div class="carousel-options">
      <i class="bx bx-chevrons-down bx-rotate-180" id="next"></i>
    </div>

    <div class="scene">
      <div class="carousel">
      </div>
    </div>

    <div class="carousel-options">
      <i class="bx bx-chevrons-down" id="prev"></i>
    </div>
    <script src="superhero.js"></script>
    <script>
      const sidebar = document.querySelector(".sidebar");
      const toggleBtn = document.querySelector(".toggle-btn");

      toggleBtn.addEventListener("click", () => {
        sidebar.classList.toggle("active");
      });
    </script>
  </body>
</html>
